<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="formsec">
        <div class="container">
            <h1>Форма обратной связи</h1>
            <form action="https://formspree.io/f/mdorgpbw" method="POST">
              <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" name="Имя" class="form-control" id="name" placeholder="Введите имя">
              </div>
              <div class="form-group">
                <label for="email">Ваш телефон:</label>
                <input type="tel" name="Телефон" class="form-control" itemid="email" maxlength="16" placeholder="+7(___)___-__-__"  id="phone"/>
              </div>
              <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea class="form-control" name="Сообщение" id="message" rows="5" placeholder="Введите ваше сообщение"></textarea>
              </div>
              <button type="submit" class="btn btn-warning">Отправить</button>
            </form>
            <a href="index.htm">Вернуться на сайт</a>
          </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('#phone').onkeydown = function(e){
            inputphone(e,document.querySelector('#phone'))
            }
            document.querySelector('#phone2').onkeydown = function(e){
            inputphone(e,document.querySelector('#phone2'))
            }
            //-- --- --- --- --- --- --- --- --- --- --- --- --- --- --- --


            //Функция маски формат +7 (
            function inputphone(e, phone){
            function stop(evt) {
                evt.preventDefault();
            }
            let key = e.key, v = phone.value; not = key.replace(/([0-9])/, 1)

            if(not == 1 || 'Backspace' === not){
            if('Backspace' != not){ 
                if(v.length < 3 || v ===''){phone.value= '+7('}
                if(v.length === 6){phone.value= v +')'}
                if(v.length === 10){phone.value= v +'-'}
                if(v.length === 13){phone.value= v +'-'}
                }
            }else{stop(e)}  }
    </script>
</body>
</html>
